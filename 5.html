                </script>
                
                
                <h2>Function</h2>
                <script>
                    function f(x,y){
                        document.write(x*3+y*3+'<br>')
                    }
                    f(2,4)
                </script>

                <h2>Object</h2>
                <h3>Create</h3>
                <script>
                    var pkc = {
                        "teacher" : "hawon",
                        "student" : "nowjin"
                    };
                    document.write("teacher : "+pkc.teacher+"<br>");
                    document.write("student : "+pkc.student+"<br>");
                    pkc.student2 = "geonj";
                    document.write("student2 : "+pkc.student2+"<br>");
                    pkc["highschool missionary"] = "OneParadice";
                    document.write("highschool missionary : "+pkc["highschool missionary"]+"<br>");
                </script>
                <h3>Iterate</h3>
                <script>
                    for(var key in pkc) {
                        document.write(key+' : '+pkc[key]+'<br>');
                    }
                </script>
                <h2>Property & Method</h2>
                <script>
                    pkc.showAll = function(){
                        for(var key in this) {
                        document.write(key+' : '+this[key]+'<br>');
                        
                    }
                    }
                    pkc.showAll();
                </script>
